{% extends 'base.html' %} {% block content %}
<div class="project_details">
  <h2>{{ project.title }}</h2>
  <p>{{ project.author }}</p>
  <p>{{ project.content }}</p>
</div>
<a href="{% url 'edit_project' project.pk %}">Edit project</a>
<a href="{% url 'delete_project' project.pk %}">Delete project</a>
{% endblock content %}
